<div class="p-3 border bg-light" id="d">
	 <h4 align="center">Modifier un classe </h4>
  <form [formGroup]= "form" name="form" (ngSubmit) = "update()">
            
			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">ID classe</label>
			  <input type="text"  class="form-control" name="ID" formControlName="ID" > 
			</div>

 			 <div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Nom classe</label>
			  <input type="text"  class="form-control" name="nom" formControlName="nom" > 
			</div>
			
			<div class="mb-3">
			  <p><button type="reset" class="btn btn-primary"><b>Annuler</b></button>
              <button type="submit" class="btn" style="background:#52be80;" (click)="addEtu()" ><b>Modifier</b></button></p>
			</div>
		</form>	
    </div>
