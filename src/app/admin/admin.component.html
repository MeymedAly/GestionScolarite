
<br>
<div class="p-3 border bg-secondary" id="d">
	 <h4 align="center"> Authentifier </h4>
  <form [formGroup]="angForm" (ngSubmit)="postadata(angForm)"  >
      <div class="row">
        <div class="col-12 mb-2">
          <label  for="email">Email</label>
          <input type="text" name="email" class="form-control" formControlName="email">
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-2">
          <label>Mot de passe</label>
          <input type="password" name="password" class="form-control" formControlName="password">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary">Se connecter</button>
        </div>
      </div>
    </form>
</div>
